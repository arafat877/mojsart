<div class='row'>
<div ng-controller='SideBarController' class="sidepanel sidebar">
  <h4>{{sharedState.title}}</h4>
  <table class = "happy votes">
  <h4>Curate your collection</h2>
  <h5>Compare songs to update the global music graph</h5>
    <tr>
      <th>Artist</th>
      <th>Track</th>
      <th>Sentiment</th>
    </tr>
    <tr class="happy" ng-repeat="song in songs | limitTo: quantity">
      <td>{{song.title}}</td>
      <td>{{song.track}}</td>
      <td>
        <div class = 'button-bar'</div>
        <ul class="button-group radqius round]">
          <label class="tiny button" ng-click='postVote(song, "up")'>Up-vote</label>
          <label class="tiny button" ng-click='postVote(song, "down")'>Down-Vote</label>
        </ul>
        </div>
      </td>
    </tr>
  </table>
</div>
</div>
</div>
