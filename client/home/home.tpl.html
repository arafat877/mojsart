<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <!-- Off Canvas Menu -->
    <aside class="left-off-canvas-menu">
        <!-- whatever you want goes here -->
        <div ui-view="sidebar"></div>
    </aside>
    <!-- main content goes here -->
    <div ui-view="graph"></div>
  <!-- close the off-canvas menu -->
  <!-- <a class="exit-off-canvas"></a> -->
    <a class="button small left-off-canvas-toggle" href="">Menu</a>
    <span ng-controller="ModalDemoCtrl">
      <script type="text/ng-template" id="myModalContent.html">
        <h1>Upload Songs</h1>
        File must be have format mp3 and must be under 10 MB <br><br>
        <form>
          <input type="file" onchange="angular.element(this).scope().filesChanged(this)" multiple/>
          <button ng-click="upload()">Upload</button>
          <a class="button success" ng-show="sent" href="/#/mojsart/main">See updates</a>
        </form>
      </script>

      <button class="button small" ng-click="open()">Open me!</button>
    </span>
    <audio src={{sharedState.songPath}} controls auto-play></audio>
    {{sharedState.title}} - {{sharedState.artist}}
  </div>
</div>
