<div class='panel callout radius' ng-hide="sharedState.comparing">
<h4>Welcome to Mo<span id="color">js</span>art</h4>
<h5>Each circle represents a song. To get started, click on any circle and add comparisons. If you run out of comparisons, move on to a new circle or upload more songs.</h5>
</div>
<table>
  <tr>
    <th>Songs from the library</th>
    <th>Your Comparison</th>
  </tr>
  <tr ng-repeat="song in sharedState.songs | limitTo: quantity| filter: filterSongsList">
    <td>{{song.title}}, by {{song.track}} </td>
      <td>
        <ul class='btn-group [radius round]'></ul>
          <li class="tiny button" ng-click="postVote(song, 'up')">More</li>
          <li class="tiny button" ng-click="postVote(song, 'down')">Less</li>
        </ul>
    </td>
  </tr>
</table>
