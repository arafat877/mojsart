
<div ng-controller='SideBarController' class="sidepanel">
  <h2>Curate your collection</h2>
  <h5>Compare songs to update the global music graph</h5>
  <h4>{{sharedState.title}}</h4>
  <table class = "happy votes">
    <tr>
      <th>Artist</th>
      <th>Track</th>
      <th>Sentiment</th>
    </tr>
    <tr class="happy" ng-repeat="song in songs | limitTo: quantity">
      <td>{{song.title}}</td>
      <td>{{song.track}}</td>
      <td>
        <label class="btn-xs btn-primary" ng-click='countUp(song)' btn-radio="'Left'">Up-vote</label>
        <label class="btn-xs btn-primary" ng-click='countDown(song)' btn-radio="'Right'">Down-Vote</label>
      </td>
    </tr>
  </table>
</div>
